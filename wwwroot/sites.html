<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sites</title>
<link rel="stylesheet" href="/styles.css">
<script defer src="/sites.js"></script>
<script defer src="/app.js"></script>
</head>
<body>
<div class="container">
<header class="topbar">
  <div class="brand">PulsNet</div>
  <nav>
    <a href="/index.html">Dashboard</a>
    <div class="admin-menu">
      <button id="adminMenuBtn">Admin</button>
      <div id="adminSub" class="submenu">
        <a href="/admin.html">Admin Home</a>
        <a href="/devices.html">Devices</a>
        <a href="/management.html">Management</a>
        <a href="/mibs.html">MIBs</a>
        <a href="/sites.html">Sites</a>
        <a href="/tenants.html">Tenants</a>
        <a href="/users.html">Users</a>
        <a href="/templates.html">Templates</a>
        <a href="/settings.html">Settings</a>
      </div>
    </div>
    <span class="spacer"></span>
    <button id="logoutBtn">Logout</button>
  </nav>
</header>

<main class="grid two">
  <div class="card">
    <div class="row">
      <label>Tenant
        <select id="tenantSel"></select>
      </label>
      <button id="applyTenant" class="btn">Apply</button>
    </div>
  </div>
  <!-- Removed duplicate tenant selector card -->
  <section class="card">
    <h2>Create / Update Site</h2>
    <label>Name <input id="name"></label>
    <label>Address <input id="addr"></label>
    <label>Latitude <input id="lat" type="number" step="any"></label>
    <label>Longitude <input id="lon" type="number" step="any"></label>
    <button id="save" class="btn">Save</button>
  </section>

  <section class="card">
    <h2>Sites</h2>
    <canvas id="map" width="600" height="400" style="max-width:100%"></canvas>
    <div>Click map to set lat/lon</div>
    <div id="list"></div>
  </section>
</main>
</div>
</body>
</html>
