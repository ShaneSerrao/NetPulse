<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Management</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/admin.js"></script>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">PulsNet</div>
      <nav>
        <a href="/index.html">Dashboard</a>
        <a href="/admin.html">Admin</a>
        <a href="/devices.html">Devices</a>
        <a href="/mibs.html">MIBs</a>
        <a href="/sites.html">Sites</a>
        <a href="/users.html">Users</a>
        <a href="/tenants.html">Tenants</a>
        <a href="/management.html">Management</a>
        <span class="spacer"></span>
        <button id="logoutBtn">Logout</button>
      </nav>
    </header>

    <main class="grid two">
      <!-- Devices Card -->
      <section class="card">
        <h2>Devices</h2>
        <div id="devList" style="max-height:340px;overflow:auto"></div>
      </section>

      <!-- Bulk Actions Card -->
      <section class="card">
        <h2>Bulk Actions</h2>
        <label>Template ID <input id="tpl" type="number"></label>
        <button id="applyTpl" class="btn">Apply Template</button>

        <label>Script ID <input id="scr" type="number"></label>
        <button id="runScr" class="btn">Run Script</button>

        <label>Firmware Version <input id="fw"></label>
        <button id="fwBtn" class="btn">Firmware Update</button>

        <div id="out"></div>
      </section>

      <!-- Settings Card -->
      <section class="card">
        <h2>Settings</h2>

        <!-- Theme -->
        <label>Theme Mode <input id="mode"></label>
        <label>Primary Color <input id="primary"></label>
        <label>Accent Color <input id="accent"></label>
        <button id="saveTheme" class="btn">Save Theme</button>

        <!-- Polling -->
        <label>Global Interval (s) <input id="interval" type="number"></label>
        <label>Cache Seconds <input id="cache" type="number"></label>
        <label>Offline Threshold (s) <input id="offline" type="number"></label>
        <button id="savePolling" class="btn">Save Polling</button>

        <!-- 2FA -->
        <label>Enable Global 2FA <input type="checkbox" id="g2fa"></label>
        <button id="save2fa" class="btn">Save 2FA</button>
      </section>
    </main>
  </div>
</body>
</html>
