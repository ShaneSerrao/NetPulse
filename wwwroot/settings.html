<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Settings</title>
<link rel="stylesheet" href="/styles.css">
<script defer src="/settings.js"></script>
</head><body>
<div class="container">
<header class="topbar"><div class="brand">PulsNet</div>
<nav>
  <a href="/index.html">Dashboard</a>
  <a href="/admin.html">Admin</a>
  <a href="/devices.html">Devices</a>
  <a href="/mibs.html">MIBs</a>
  <a href="/sites.html">Sites</a>
  <a href="/users.html">Users</a>
  <a href="/tenants.html">Tenants</a>
  <a href="/management.html">Management</a>
  <a href="/settings.html" class="active">Settings</a>
  <span class="spacer"></span>
  <button id="logoutBtn">Logout</button>
</nav>
</header>

<main class="grid two">
  <section class="card">
    <h2>Theme</h2>
    <div class="grid two">
      <label>Mode
        <select id="mode">
          <option value="dark">dark</option>
          <option value="light">light</option>
        </select>
      </label>
      <label>Primary <input type="color" id="primary" value="#2a3867"></label>
      <label>Accent <input type="color" id="accent" value="#aeb9ff"></label>
    </div>
    <button id="saveTheme" class="btn">Save Theme</button>
  </section>

  <section class="card">
    <h2>Polling</h2>
    <label>Global Poll Interval (s) <input id="interval" type="number" min="3" value="5"></label>
    <label>Cache (s) <input id="cache" type="number" min="1" value="5"></label>
    <label>Offline Threshold (s) <input id="offline" type="number" min="10" value="60"></label>
    <button id="savePolling" class="btn">Save Polling</button>
  </section>

  <section class="card">
    <h2>Security</h2>
    <label><input type="checkbox" id="g2fa"> Global Two-Factor Enabled</label>
    <button id="save2fa" class="btn">Save Security</button>
  </section>

  <section class="card">
    <h2>Layout</h2>
    <p>Reset dashboard cards to default order and options.</p>
    <button id="resetLayout" class="btn">Reset to Default</button>
  </section>
</main>
</div>
</body></html>
