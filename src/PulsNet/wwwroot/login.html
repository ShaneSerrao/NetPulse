<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PulsNet â€“ Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/login.js"></script>
</head>
<body>
  <div class="center">
    <div class="card glass">
      <h1>Welcome to PulsNet</h1>
      <form id="loginForm">
        <label>Username<input id="username" required /></label>
        <label>Password<input id="password" type="password" required /></label>
        <label id="totpRow" class="hidden">2FA Code<input id="totp" pattern="\\d{6}" /></label>
        <button class="btn wide" type="submit">Sign In</button>
      </form>
      <div id="error" class="error hidden"></div>
    </div>
  </div>
  <script>if (location.protocol !== 'https:') { console.warn('Use HTTPS in production'); }</script>
  <script>if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark');</script>
  </body>
  </html>
