<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PulsNet â€“ Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body>
  <div id="app" class="container">
    <header class="topbar">
      <div class="brand">PulsNet</div>
      <nav>
        <a href="/" class="active">Dashboard</a>
        <a href="/offline.html">Offline</a>
        <a href="/admin.html">Admin</a>
        <button id="logoutBtn" class="btn">Logout</button>
      </nav>
    </header>
    <main>
      <h1>Devices</h1>
      <div id="devices" class="grid"></div>
    </main>
  </div>
  <template id="device-card">
    <div class="card hover">
      <div class="row space">
        <div class="title"></div>
        <div class="status dot" title="status"></div>
      </div>
      <div class="muted">
        <span class="circuit"></span>
      </div>
      <div class="ip masked"></div>
      <div class="row">
        <div>Down: <span class="down">0</span> Mbps</div>
        <div>Up: <span class="up">0</span> Mbps</div>
      </div>
      <div class="row">
        <div>Latency: <span class="latency">-</span> ms</div>
      </div>
      <div class="row">
        <div>Monthly: <span class="monthly">-</span></div>
      </div>
      <div class="bar"><div class="bar-fill"></div></div>
      <div class="row space">
        <button class="btn reveal">Reveal IP</button>
        <a class="btn outline" target="_blank">SNMP</a>
      </div>
    </div>
  </template>
</body>
</html>
